version: '3.8'

services:
  emergency-response:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
      - "5000:5000"
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:5000
      - FRONTEND_URL=http://localhost:3000
      - SOCKET_IO_URL=http://localhost:5000
      - DATABASE_URL= mongodb://localhost:27017/medical_records
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    restart: unless-stopped

